<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Coats | ICEBEAR</title>
  <link rel="stylesheet" href="../../style.css">
    <!-- Linking remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Linking google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <header class="fixed w-full z-[999] transition-all duration-500 ease-in-out" id="header">
    <nav
      class="flex justify-between items-center px-4 md:px-12 py-4 md:py-4 bg-transparent relative transition-all duration-500 ease-in-out">
      <!-- Mobile Menu Toggle -->
      <div class="text-[1.3rem] md:hidden">
        <a href="#" class="menu-toggle">
          <i class="ri-menu-line text-white visible-menu transition-colors duration-500 ease-in-out"></i>
        </a>
        <a href="#" class="menu-toggle hidden">
          <i class="ri-close-line text-white closed-menu transition-colors duration-500 ease-in-out"></i>
        </a>
      </div>
      <!-- Desktop Left Menu -->
      <ul class="hidden md:flex gap-4 nav-list-left">
        <li><a href="#product"
            class="nav-link text-white uppercase text-base font-medium transition-all duration-500 ease-in-out hover:opacity-80">Product</a>
        </li>
        <li><a href="#brand"
            class="nav-link text-white uppercase text-base font-medium transition-all duration-500 ease-in-out hover:opacity-80">Brand</a>
        </li>
        <li><a href="#support"
            class="nav-link text-white uppercase text-base font-medium transition-all duration-500 ease-in-out hover:opacity-80">Support</a>
        </li>
      </ul>
      <!-- Logo -->
      <div class="md:absolute md:left-1/2 md:transform md:-translate-x-1/2 md:z-10">
        <a href=""
          class="text-white font-playfair font-bold text-[1.7rem] uppercase logo transition-colors duration-500 ease-in-out">ICEBEAR</a>
      </div>
      <!-- Desktop Right Icons -->
      <ul class="hidden md:flex gap-4 items-center nav-list-right">
        <li><a href="#" class="nav-link text-white text-xl nav-icon-right transition-colors duration-500 ease-in-out"><i
              class="ri-search-line"></i></a></li>
        <li><a href="#" class="nav-link text-white text-xl nav-icon-right transition-colors duration-500 ease-in-out"><i
              class="ri-user-line"></i></a></li>
      </ul>
      <!-- Mobile Search -->
      <div class="md:hidden">
        <a href="#" class="text-white text-[1.3rem] search-icon transition-colors duration-500 ease-in-out"><i
            class="ri-search-line"></i></a>
      </div>
    </nav>
    <!-- Mobile Menu Dropdown -->
    <ul
      class="fixed top-[68px] left-[-100%] w-full h-[calc(100vh-68px)] bg-white transition-all duration-[400ms] ease-in-out z-[998] nav-list-mobile md:hidden">
      <li class="border-b border-border-soft">
        <a href="#product" class="block px-8 py-6 text-main text-lg font-medium uppercase mobile-link">Product</a>
      </li>
      <li class="border-b border-border-soft">
        <a href="#brand" class="block px-8 py-6 text-main text-lg font-medium uppercase mobile-link">Brand</a>
      </li>
      <li>
        <a href="#support" class="block px-8 py-6 text-main text-lg font-medium uppercase mobile-link">Support</a>
      </li>
    </ul>
  </header>

  <!-- Overlay -->
  <div
  id="overlay"
  class="fixed inset-0 bg-black/40 opacity-0 invisible transition-all duration-300 z-[997]">
</div>


  <script src="../../index.js"></script>
</body>
</html>
